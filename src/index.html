<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta name='author' content='David Deal'>
        <meta name="description" content="Udacity Frontend Web Dev Neigborhood Map Project">

        <!--jQuery-->
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
        </script>

        <!--jQuery UI-->
        <script
          src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
          integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
          crossorigin="anonymous">
        </script>

        <!--Bootstrap-->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <title>Darth Midlo's Neighborhood</title>

        <style type="text/css">

            /*Default styles will be for small mobile devices*/
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                -ms-box-sizing: border-box;
                box-sizing: border-box;
            }

            body {
                background-size: 100%;
                background-color: gainsboro;
            }

            html, body, .container-fluid {
                height: 100%;
            }

            img, embed, object, video {
                max-width: 100%;
            }

            ul {
                list-style: none;
            }

            /*Page level row elements*/
            #banner {
                height: 4%;
                text-align: right;
                text-shadow: 4px 4px 2px rgba(150, 150, 150, 1);
                color: darkslateblue;
            }

            #map-block {
                height: 93%;
                bottom: 0px;
                margin-bottom: 0px;
            }

            /*map-block columns*/
            #select-box {
                height: 40%;
            }

            #map {
                height: 100%;
            }


            /*select-box elements*/
            #list-box {
                height: 40%;
                overflow-y: auto;
            }

            .list-head {
                text-align: center;
            }

            #search-box {
                width: 100%;
                margin-bottom: 10px;
            }

            /*Hamburger menu stuff*/
            /*https://codepen.io/g13nn/pen/eHGEF*/
            .hamburger{
              background:none;
              top:20px;
              left:20px;
              line-height:45px;
              padding:5px 15px 0px 15px;
              color:darkslateblue;
              border:0;
              font-size:2.2em;
              font-weight:bold;
              cursor:pointer;
              outline:none;
              z-index:99;
            }

            .resp-btn {
                padding-top: 15px;
                padding-left: 30px;
                text-align: left;
            }

            /*Tablet viewports*/
            @media (min-width: 768px) and (max-width: 1199px) {
                #select-box {
                    height: 40%;
                }

                #list-box {
                    height: 70%;
                    overflow-y: auto;
                }
            }

            /*Laptop and Desktop viewports*/
            @media (min-width: 1200px) {
                #select-box {
                    height: 91%;
                }

                #list-box {
                    height: 100%;
                    overflow-y: auto;
                }
            }

            /*Mobile size*/
            /*Hide the select box if the view port begins or is resized to < 992px*/
            @media (max-width: 992px) {
                #select-box {
                    display: none;
                }
            }

        </style>

    </head>
    <body>
        <div class='container-fluid'>
            <div class='row' id='banner'>
                <div class='col-xs-2 hidden-lg hidden-md resp-btn'>
                    <!-- https://codepen.io/g13nn/pen/eHGEF -->
                    <button class='hamburger'>&#9776</button>
                </div>
                <div class='col-xs-10 col-sm-10 col-md-12 col-lg-12'>
                    <h1>Darth Midlo's Happy Habitat</h1>
                </div>
            </div>
            <div class='row' id='map-block'>
                <div class='col-md-3' id='select-box'>
                    <div>
                        <h3 class='list-head'>Things to Do & Places to Go</h3>

                        <input id='search-box' data-bind='textInput: selectLoc' type='search' placeholder=' Type here to filter the list'>
                    </div>

                    <div id='list-box'>
                        <ul data-bind='foreach: filteredItems'>
                            <li>
                                <p data-bind='text: title, event: {click: $parent.listActivateMarker}'></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class='col-md-9' id='map'>

                </div>
            </div>

        </div>

        <!--knockout.js-->
        <script async type='text/javascript' src='lib/knockout-3.4.2.js'></script>
        <!--The app-->
        <script async defer type='text/javascript' src='js/app.js'></script>
        <!--Google maps-->
        <script async defer
            src='https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBvuITrVNeJb2d-iitT0s_ulfw8kc-CQJM&v=3&callback=initMap' onerror='mapLoadError()'>
        </script>

    </body>
</html>
