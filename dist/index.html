<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="David Deal"><meta name="description" content="Udacity Frontend Web Dev Neigborhood Map Project"><script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><title>Darth Midlo's Neighborhood</title><style type="text/css">* {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                -ms-box-sizing: border-box;
                box-sizing: border-box;
            }

            body {
                background-size: 100%;
                background-color: gainsboro;
            }

            html, body, .container-fluid {
                height: 100%;
            }

            img, embed, object, video {
                max-width: 100%;
            }

            ul {
                list-style: none;
            }

            #banner {
                height: 4%;
                text-align: right;
                text-shadow: 4px 4px 2px rgba(150, 150, 150, 1);
                color: darkslateblue;
            }

            #map-block {
                height: 94%;
                bottom: 0px;
                margin-bottom: 0px;
            }

            #map {
                height: 100%;
            }

            .list-head {
                text-align: center;
            }

            #search-box {
                width: 100%;
                margin-bottom: 10px;
            }</style></head><body><div class="container-fluid"><div class="row" id="banner"><div class="col-xs-12"><h1>Darth Midlo's Happy Habitat</h1></div></div><div class="row" id="map-block"><div class="col-sm-3" id="select-box"><h3 class="list-head">Things to Do & Places to Go</h3><input id="search-box" data-bind="value: selectLoc" type="search" placeholder="Type here to filter the list"><ul data-bind="foreach: filteredItems"><li><p data-bind="text: title"></p></li></ul></div><div class="col-sm-9" id="map"></div></div></div><script async type="text/javascript" src="lib/knockout-3.4.2.js"></script><script type="text/javascript" src="js/app.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBvuITrVNeJb2d-iitT0s_ulfw8kc-CQJM&v=3&callback=initMap"></script></body></html>
